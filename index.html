<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>KeyCode</title>
</head>
<body>
    <div class="display">
        <div class="container">  
            <h1>Welcome to KeyCode, Press any key</h1>
                <p id="key"></p>
                <div class="cards">
                    <div class="card item-key">
                        <div class="cardHeader">Key Pressed</div>
                        <div class="cardMain">
                            <div class="mainTitle"><p id="letter"></p></div>
                        </div>
                    </div>
                    <div class="card item-which">
                        <div class="cardHeader">Key.Which</div>
                        <div class="cardMain">
                            <div class="mainTitle"><p id="keywhich"></p></div>
                        </div>
                    </div>
                    <div class="card item-code">
                        <div class="cardHeader">Code</div>
                        <div class="cardMain">
                            <div class="mainTitle"><p id="code"></p></div>
                        </div>
                    </div>
                </div>
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
